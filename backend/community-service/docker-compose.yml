version: '3.8'

services:
  community-service:
    build: .
    ports:
      - "8004:8004"
    environment:
      - NODE_ENV=production
      - PORT=8004
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/community_db
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USER=your-email@gmail.com
      - SMTP_PASS=your-app-password
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - community-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=community_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5434:5432"
    restart: unless-stopped
    networks:
      - community-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - community-network

volumes:
  postgres_data:
  redis_data:

networks:
  community-network:
    driver: bridge
