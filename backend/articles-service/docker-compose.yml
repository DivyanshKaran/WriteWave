version: '3.8'

services:
  articles-service:
    build: .
    ports:
      - "8007:8007"
    environment:
      - NODE_ENV=development
      - PORT=8007
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/writewave_articles?schema=public
      - FRONTEND_URL=http://localhost:3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - writewave-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=writewave_articles
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    restart: unless-stopped
    networks:
      - writewave-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - writewave-network

volumes:
  postgres_data:
  redis_data:

networks:
  writewave-network:
    driver: bridge
