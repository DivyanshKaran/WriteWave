version: '3.8'

services:
  # Kong Database
  kong-database:
    image: postgres:13
    container_name: kong-database-real
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong_data_real:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-network-real

  # Kong Migrations
  kong-migrations:
    image: kong:3.4
    container_name: kong-migrations-real
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database-real
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-network-real

  # Import declarative config into DB (runs once)
  kong-config:
    image: kong:3.4
    container_name: kong-config-real
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database-real
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    command: ["/bin/sh", "-lc", "kong config db_import /usr/local/kong/kong-real.yml"]
    volumes:
      - ./kong-real.yml:/usr/local/kong/kong-real.yml
    restart: "no"
    networks:
      - kong-network-real

  # Kong Gateway
  kong:
    image: kong:3.4
    container_name: kong-gateway-real
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database-real
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_PLUGINS: bundled,jwt,rate-limiting,cors,request-transformer,response-transformer,circuit-breaker,ip-restriction,request-logging,error-handler
      KONG_NGINX_HTTP_INCLUDE: /usr/local/kong/custom-nginx.conf
      KONG_LOG_LEVEL: debug
      KONG_ANONYMOUS_REPORTS: "off"
      KONG_EXTRA_HOST: host.docker.internal
    ports:
      - "8000:8000"  # Kong Proxy
      - "8001:8001"  # Kong Admin API
    volumes:
      - ./plugins:/usr/local/kong/plugins
      - ./custom-nginx.conf:/usr/local/kong/custom-nginx.conf
      - ./kong-real.yml:/usr/local/kong/kong.yml
      - ./logs:/usr/local/kong/logs
    depends_on:
      - kong-migrations
      - kong-config
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - kong-network-real

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: kong-redis-real
    ports:
      - "6370:6379"
    volumes:
      - redis_data_real:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-network-real

volumes:
  kong_data_real:
  redis_data_real:

networks:
  kong-network-real:
    driver: bridge

