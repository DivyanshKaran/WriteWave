version: '3.8'

services:
  # Kong Database
  kong-database:
    image: postgres:13
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-network

  # Kong Migrations
  kong-migrations:
    image: kong:3.4
    container_name: kong-migrations
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-network

  # Kong Gateway
  kong:
    image: kong:3.4
    container_name: kong-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_PLUGINS: bundled,jwt-auth,rate-limiting,cors,request-transformer,response-transformer,circuit-breaker,ip-restriction
      KONG_NGINX_HTTP_INCLUDE: /usr/local/kong/custom-nginx.conf
      KONG_LOG_LEVEL: info
      KONG_ANONYMOUS_REPORTS: "off"
    ports:
      - "8000:8000"  # Kong Proxy
      - "8001:8001"  # Kong Admin API
    volumes:
      - ./plugins:/usr/local/kong/plugins
      - ./custom-nginx.conf:/usr/local/kong/custom-nginx.conf
      - ./kong.yml:/usr/local/kong/kong.yml
      - ./logs:/usr/local/kong/logs
    depends_on:
      - kong-migrations
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - kong-network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: kong-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-network

  # Health Check Service (Mock)
  health-check-service:
    image: nginx:alpine
    container_name: health-check-service
    ports:
      - "8007:80"
    volumes:
      - ./health-check.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network

  # Mock Services for Testing
  user-service:
    image: nginx:alpine
    container_name: user-service
    ports:
      - "8001:80"
    volumes:
      - ./mock-services/user-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network

  content-service:
    image: nginx:alpine
    container_name: content-service
    ports:
      - "8002:80"
    volumes:
      - ./mock-services/content-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network

  progress-service:
    image: nginx:alpine
    container_name: progress-service
    ports:
      - "8003:80"
    volumes:
      - ./mock-services/progress-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network

  community-service:
    image: nginx:alpine
    container_name: community-service
    ports:
      - "8004:80"
    volumes:
      - ./mock-services/community-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network

  notification-service:
    image: nginx:alpine
    container_name: notification-service
    ports:
      - "8005:80"
    volumes:
      - ./mock-services/notification-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network

  analytics-service:
    image: nginx:alpine
    container_name: analytics-service
    ports:
      - "8006:80"
    volumes:
      - ./mock-services/analytics-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network

volumes:
  kong_data:
  redis_data:

networks:
  kong-network:
    driver: bridge