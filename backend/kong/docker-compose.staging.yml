version: '3.8'

services:
  # Kong Database
  kong-database:
    image: postgres:13
    container_name: kong-database-staging
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: ${KONG_DB_PASSWORD}
      POSTGRES_DB: kong
    volumes:
      - kong_data_staging:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-network-staging

  # Kong Migrations
  kong-migrations:
    image: kong:3.4
    container_name: kong-migrations-staging
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_DB_PASSWORD}
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-network-staging

  # Kong Gateway
  kong:
    image: kong:3.4
    container_name: kong-gateway-staging
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: ${KONG_DB_PASSWORD}
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_PLUGINS: bundled,jwt-auth,rate-limiting,cors,request-transformer,response-transformer,circuit-breaker,ip-restriction,error-handler
      KONG_NGINX_HTTP_INCLUDE: /usr/local/kong/custom-nginx.conf
      KONG_LOG_LEVEL: info
      KONG_ANONYMOUS_REPORTS: "off"
    ports:
      - "8000:8000"  # Kong Proxy
      - "8001:8001"  # Kong Admin API
    volumes:
      - ./plugins:/usr/local/kong/plugins
      - ./custom-nginx.conf:/usr/local/kong/custom-nginx.conf
      - ./kong.yml:/usr/local/kong/kong.yml
      - ./logs:/usr/local/kong/logs
      - ./config/staging.yml:/usr/local/kong/config.yml
    depends_on:
      - kong-migrations
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - kong-network-staging

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: kong-redis-staging
    ports:
      - "6379:6379"
    volumes:
      - redis_data_staging:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-network-staging

  # Health Check Service
  health-check-service:
    image: nginx:alpine
    container_name: health-check-service-staging
    ports:
      - "8007:80"
    volumes:
      - ./health-check.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network-staging

  # User Service
  user-service:
    image: writewave/user-service:staging
    container_name: user-service-staging
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${USER_SERVICE_DB_URL}
      - REDIS_URL=${REDIS_URL}
    networks:
      - kong-network-staging

  # Content Service
  content-service:
    image: writewave/content-service:staging
    container_name: content-service-staging
    ports:
      - "8002:8002"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${CONTENT_SERVICE_DB_URL}
      - REDIS_URL=${REDIS_URL}
    networks:
      - kong-network-staging

  # Progress Service
  progress-service:
    image: writewave/progress-service:staging
    container_name: progress-service-staging
    ports:
      - "8003:8003"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${PROGRESS_SERVICE_DB_URL}
      - REDIS_URL=${REDIS_URL}
    networks:
      - kong-network-staging

  # Community Service
  community-service:
    image: writewave/community-service:staging
    container_name: community-service-staging
    ports:
      - "8004:8004"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${COMMUNITY_SERVICE_DB_URL}
      - REDIS_URL=${REDIS_URL}
    networks:
      - kong-network-staging

  # Notification Service
  notification-service:
    image: writewave/notification-service:staging
    container_name: notification-service-staging
    ports:
      - "8005:8005"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${NOTIFICATION_SERVICE_DB_URL}
      - REDIS_URL=${REDIS_URL}
    networks:
      - kong-network-staging

  # Analytics Service
  analytics-service:
    image: writewave/analytics-service:staging
    container_name: analytics-service-staging
    ports:
      - "8006:8006"
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=${ANALYTICS_SERVICE_DB_URL}
      - REDIS_URL=${REDIS_URL}
    networks:
      - kong-network-staging

volumes:
  kong_data_staging:
  redis_data_staging:

networks:
  kong-network-staging:
    driver: bridge
