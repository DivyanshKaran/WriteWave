version: '3.8'

services:
  # Kong Database
  kong-database:
    image: postgres:13
    container_name: kong-database-dev
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-network-dev

  # Kong Migrations
  kong-migrations:
    image: kong:3.4
    container_name: kong-migrations-dev
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database-dev
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-network-dev

  # Kong Gateway
  kong:
    image: kong:3.4
    container_name: kong-gateway-dev
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database-dev
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_PLUGINS: bundled,jwt-auth,rate-limiting,cors,request-transformer,response-transformer,circuit-breaker,ip-restriction,error-handler
      KONG_NGINX_HTTP_INCLUDE: /usr/local/kong/custom-nginx.conf
      KONG_LOG_LEVEL: debug
      KONG_ANONYMOUS_REPORTS: "off"
    ports:
      - "8000:8000"  # Kong Proxy
      - "8001:8001"  # Kong Admin API
    volumes:
      - ./plugins:/usr/local/kong/plugins
      - ./custom-nginx.conf:/usr/local/kong/custom-nginx.conf
      - ./kong.yml:/usr/local/kong/kong.yml
      - ./logs:/usr/local/kong/logs
      - ./config/development.yml:/usr/local/kong/config.yml
    depends_on:
      - kong-migrations
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - kong-network-dev

  # Import declarative config into DB (runs once)
  kong-config:
    image: kong:3.4
    container_name: kong-config-dev
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database-dev
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    command: ["/bin/sh", "-lc", "kong config db_import /usr/local/kong/kong.yml"]
    volumes:
      - ./kong.yml:/usr/local/kong/kong.yml
    restart: "no"
    networks:
      - kong-network-dev

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: kong-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-network-dev

  # Health Check Service (Mock)
  health-check-service:
    image: nginx:alpine
    container_name: health-check-service-dev
    ports:
      - "8007:80"
    volumes:
      - ./health-check.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network-dev

  # Mock Services for Testing
  user-service:
    image: nginx:alpine
    container_name: user-service-dev
    # No host port mapping needed; Kong reaches it via service name on port 80
    volumes:
      - ./mock-services/user-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network-dev

  content-service:
    image: nginx:alpine
    container_name: content-service-dev
    # No host port mapping needed; Kong reaches it via service name on port 80
    volumes:
      - ./mock-services/content-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network-dev

  progress-service:
    image: nginx:alpine
    container_name: progress-service-dev
    # No host port mapping needed; Kong reaches it via service name on port 80
    volumes:
      - ./mock-services/progress-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network-dev

  community-service:
    image: nginx:alpine
    container_name: community-service-dev
    # No host port mapping needed; Kong reaches it via service name on port 80
    volumes:
      - ./mock-services/community-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network-dev

  notification-service:
    image: nginx:alpine
    container_name: notification-service-dev
    # No host port mapping needed; Kong reaches it via service name on port 80
    volumes:
      - ./mock-services/notification-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network-dev

  analytics-service:
    image: nginx:alpine
    container_name: analytics-service-dev
    # No host port mapping needed; Kong reaches it via service name on port 80
    volumes:
      - ./mock-services/analytics-service.conf:/etc/nginx/conf.d/default.conf
    networks:
      - kong-network-dev

volumes:
  kong_data_dev:
  redis_data_dev:

networks:
  kong-network-dev:
    driver: bridge
