server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status": "healthy", "timestamp": "$time_iso8601", "service": "articles-service"}';
        add_header Content-Type application/json;
    }

    # Articles endpoints - both versioned and non-versioned
    location /api/articles {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Accept, Accept-Version, Content-Length, Content-MD5, Content-Type, Date, Authorization";
            add_header Access-Control-Max-Age 3600;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        if ($request_method = GET) {
            return 200 '{"articles": [{"id": 1, "title": "Introduction to Kanji", "slug": "introduction-to-kanji", "content": "Kanji are the adopted logographic Chinese characters used in the writing system of modern Japanese.", "author": "admin", "createdAt": "2024-01-01T00:00:00Z", "views": 100, "likes": 5, "bookmarks": 2}], "total": 1}';
            add_header Content-Type application/json;
        }

        if ($request_method = POST) {
            return 201 '{"id": 2, "title": "New Article", "slug": "new-article", "created": true}';
            add_header Content-Type application/json;
        }
    }

    location /api/v1/articles {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Accept, Accept-Version, Content-Length, Content-MD5, Content-Type, Date, Authorization";
            add_header Access-Control-Max-Age 3600;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        if ($request_method = GET) {
            return 200 '{"articles": [{"id": 1, "title": "Introduction to Kanji", "slug": "introduction-to-kanji", "content": "Kanji are the adopted logographic Chinese characters used in the writing system of modern Japanese.", "author": "admin", "createdAt": "2024-01-01T00:00:00Z", "views": 100, "likes": 5, "bookmarks": 2}], "total": 1}';
            add_header Content-Type application/json;
        }

        if ($request_method = POST) {
            return 201 '{"id": 2, "title": "New Article", "slug": "new-article", "created": true}';
            add_header Content-Type application/json;
        }
    }

    # Default location
    location / {
        return 200 '{"message": "Articles Service", "endpoints": ["/health", "/api/articles", "/api/v1/articles"]}';
        add_header Content-Type application/json;
    }
}

