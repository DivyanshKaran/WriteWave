version: '3.8'

services:
  # Kong Database
  kong-database:
    image: postgres:13
    container_name: kong-database-prod
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    volumes:
      - kong_data_prod:/var/lib/postgresql/data
    ports:
      - "5438:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-network-prod

  # Kong Migrations
  kong-migrations:
    image: kong:3.4
    container_name: kong-migrations-prod
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-network-prod

  # Kong Gateway
  kong:
    image: kong:3.4
    container_name: kong-gateway-prod
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8444
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_PLUGINS: bundled,cors,rate-limiting,request-transformer,response-transformer,request-logging,error-handler
      KONG_NGINX_HTTP_INCLUDE: /usr/local/kong/custom-nginx.conf
      KONG_LOG_LEVEL: debug
      KONG_ANONYMOUS_REPORTS: "off"
      KONG_EXTRA_HOST: host.docker.internal
    ports:
      - "8000:8000"  # Kong Proxy - This is what frontend uses
      - "8444:8444"  # Kong Admin API - Changed to avoid conflict with user-service on 8001
    volumes:
      - ./plugins:/usr/local/kong/plugins
      - ./custom-nginx.conf:/usr/local/kong/custom-nginx.conf
      - ./kong-production.yml:/usr/local/kong/kong.yml
      - ./logs:/usr/local/kong/logs
    depends_on:
      - kong-migrations
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - kong-network-prod

volumes:
  kong_data_prod:

networks:
  kong-network-prod:
    driver: bridge