# PostgreSQL Client Authentication Configuration File
# ===================================================
#
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256
host    all             all             0.0.0.0/0               scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Allow replication connections from localhost, by a user with the
# replication privilege.
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            scram-sha-256
host    replication     all             ::1/128                 scram-sha-256

# Allow replication connections from Docker network
host    replication     replicator      172.16.0.0/12           scram-sha-256
host    replication     replicator      192.168.0.0/16          scram-sha-256
host    replication     replicator      10.0.0.0/8              scram-sha-256

# Allow connections from microservices
host    writewave_users     postgres        172.16.0.0/12           scram-sha-256
host    writewave_content   postgres        172.16.0.0/12           scram-sha-256
host    writewave_progress  postgres        172.16.0.0/12           scram-sha-256
host    writewave_community postgres        172.16.0.0/12           scram-sha-256
host    writewave_analytics postgres        172.16.0.0/12           scram-sha-256

# Allow connections from PgBouncer
host    all             pgbouncer        172.16.0.0/12           scram-sha-256
host    all             pgbouncer        192.168.0.0/16          scram-sha-256
host    all             pgbouncer        10.0.0.0/8              scram-sha-256

# Allow connections from backup service
host    all             backup           172.16.0.0/12           scram-sha-256
host    all             backup           192.168.0.0/16          scram-sha-256
host    all             backup           10.0.0.0/8              scram-sha-256

# SSL connections
hostssl all             all             0.0.0.0/0               scram-sha-256
hostssl replication     replicator      0.0.0.0/0               scram-sha-256
