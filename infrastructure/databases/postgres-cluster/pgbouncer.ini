# PgBouncer configuration for WriteWave Microservices
# ===================================================

[databases]
# User Service Database
writewave_users = host=postgres-user-primary port=5432 dbname=writewave_users user=postgres

# Content Service Database  
writewave_content = host=postgres-content-primary port=5432 dbname=writewave_content user=postgres

# Progress Service Database
writewave_progress = host=postgres-progress-primary port=5432 dbname=writewave_progress user=postgres

# Community Service Database
writewave_community = host=postgres-community-primary port=5432 dbname=writewave_community user=postgres

# Analytics Service Database
writewave_analytics = host=postgres-analytics-primary port=5432 dbname=writewave_analytics user=postgres

[pgbouncer]
# Network settings
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /var/run/postgresql
unix_socket_mode = 0777
unix_socket_group = 

# Authentication settings
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt
auth_query = SELECT usename, passwd FROM pg_shadow WHERE usename=$1

# Connection pooling
pool_mode = transaction
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 30
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 5
max_db_connections = 100
max_user_connections = 100

# Connection limits
server_round_robin = 0
ignore_startup_parameters = extra_float_digits

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60
verbose = 0

# Admin settings
admin_users = postgres, pgbouncer
stats_users = postgres, pgbouncer

# Security
client_tls_sslmode = prefer
client_tls_key_file = 
client_tls_cert_file = 
client_tls_ca_file = 
client_tls_protocols = secure
client_tls_ciphers = fast
client_tls_ecdhcurve = auto

server_tls_sslmode = prefer
server_tls_ca_file = 
server_tls_key_file = 
server_tls_cert_file = 
server_tls_protocols = secure
server_tls_ciphers = fast

# Performance tuning
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 600
tcp_keepintvl = 30

# Memory settings
so_reuseport = 1
so_reuseaddr = 1

# Application name
application_name_add_host = 1

# Connection string
connection_string = 

# DNS settings
dns_max_ttl = 15
dns_nxdomain_ttl = 15
dns_zone_check_period = 0

# Cancellation
cancel_wait_timeout = 10

# Query timeout
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60
autodb_idle_timeout = 3600

# Server connection
server_connect_timeout = 15
server_login_retry = 15
server_lifetime = 3600
server_idle_timeout = 600

# Pause/Resume
suspend_timeout = 10
pkt_buf = 4096
listen_backlog = 128
sbuf_loopcnt = 5
max_packet_size = 2147483647

# Memory usage
tcp_user_timeout = 0
tcp_defer_accept = 0
