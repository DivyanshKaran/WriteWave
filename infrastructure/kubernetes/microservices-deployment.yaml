apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: writewave
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: microservice
    app.kubernetes.io/part-of: writewave-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: user-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-service
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/component: microservice
        app.kubernetes.io/part-of: writewave-platform
    spec:
      containers:
      - name: user-service
        image: writewave/user-service:latest
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "8001"
        - name: POSTGRES_URL
          value: "postgresql://postgres:$(POSTGRES_PASSWORD)@postgres-user-primary.writewave-databases.svc.cluster.local:5432/writewave_users"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: writewave-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_URL
          value: "redis://redis-cluster-proxy.writewave-databases.svc.cluster.local:6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: writewave-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: writewave-secrets
              key: JWT_SECRET
        - name: RABBITMQ_URL
          value: "amqp://writewave:$(RABBITMQ_PASSWORD)@rabbitmq.writewave-messaging.svc.cluster.local:5672"
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: writewave-secrets
              key: RABBITMQ_PASSWORD
        - name: KAFKA_BROKERS
          value: "kafka-1.writewave-messaging.svc.cluster.local:9092,kafka-2.writewave-messaging.svc.cluster.local:9093,kafka-3.writewave-messaging.svc.cluster.local:9094"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: writewave
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: microservice
    app.kubernetes.io/part-of: writewave-platform
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: user-service
---
