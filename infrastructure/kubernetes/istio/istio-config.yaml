apiVersion: v1
kind: Namespace
metadata:
  name: istio-system
  labels:
    name: istio-system
    istio-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: writewave
  labels:
    name: writewave
    istio-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: writewave-staging
  labels:
    name: writewave-staging
    istio-injection: enabled
---
apiVersion: v1
kind: Namespace
metadata:
  name: writewave-production
  labels:
    name: writewave-production
    istio-injection: enabled
---
# Istio Gateway
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: writewave-gateway
  namespace: writewave
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*.writewave.com"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*.writewave.com"
    tls:
      mode: SIMPLE
      credentialName: writewave-tls
---
# Virtual Service for API routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: writewave-api
  namespace: writewave
spec:
  hosts:
  - "api.writewave.com"
  gateways:
  - writewave-gateway
  http:
  - match:
    - uri:
        prefix: /api/users
    route:
    - destination:
        host: user-service
        port:
          number: 8001
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /api/content
    route:
    - destination:
        host: content-service
        port:
          number: 8002
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /api/progress
    route:
    - destination:
        host: progress-service
        port:
          number: 8003
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /api/community
    route:
    - destination:
        host: community-service
        port:
          number: 8004
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /api/notifications
    route:
    - destination:
        host: notification-service
        port:
          number: 8005
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
  - match:
    - uri:
        prefix: /api/analytics
    route:
    - destination:
        host: analytics-service
        port:
          number: 8006
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
---
# Destination Rules
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: user-service
  namespace: writewave
spec:
  host: user-service
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    circuitBreaker:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
